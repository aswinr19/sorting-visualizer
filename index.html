<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/javascript-39404-32x32.ico">
    <link rel="stylesheet" href="style.css" />
    <title>sorting visualizer</title>
  </head>
  <body>
    <h1>Sorting Visualizer</h1>
    <nav>
      <button class="btn" id="generate" >
        New Array
      </button>
      <input type="range" id="range" min="30" max="200" />
      <button class="btn right" id="bubble">Bubble Sort</button>
      <button class="btn right" id="selection">Selection Sort</button>
      <button class="btn right" id="inserion">Insertion Sort</button>
      <button class="btn right" id="merge">Merge Sort</button>
      <button class="btn right" id="quick">Quick Sort</button>
    </nav>

    <div id="bar"></div>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/selection.js"></script>
  <script src="./js/insertion.js"></script>
  <script src="./js/quick.js"></script>
  <script src="./js/merge.js"></script>
</html>
